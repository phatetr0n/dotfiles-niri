[Settings]
language = en
folder = ~/wallpaper
monitors = All
wallpaper = ~/wallpaper/astronaut-jellyfish.jpg
backend = swaybg
fill = fill
sort = name
color = #bbbbbb
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal -a 80 -q -i "$wallpaper" && killall -SIGUSR2 waybar && cp "$wallpaper" /var/tmp/wp.png && pywalfox update && exec "~/script.sh"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True
show_path_in_tooltip = True
all_subfolders = False
mpvpaper_sound = False
mpvpaper_options = 
zen_mode = False

